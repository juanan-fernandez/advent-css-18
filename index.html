<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/png" href="/images/reset-password.png" />
   <link rel="stylesheet" type="text/css" href="./src/style.css">
   <link rel="stylesheet" type="text/css" href="./src/form-style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script type="module" src="/src/main.ts" defer></script>
   <title>Password Generator</title>
</head>

<body>
   <div id="app">
      <form>
         <div class="form-container">
            <div class="input-container">
               <input name="password" class="password" type="text" readonly id="password" />
               <div class="input-container__img"><img src="images/copy.svg"></div>
            </div>
            <div class="slidecontainer">
               <input type="range" min="5" max="25" value="10" class="slider" id="pass-len">
               <p class="pass-len-text">10 characters</p>
            </div>
            <div class="checkboxes">
               <div class="checkbox-row"><input id="symbols" type="checkbox" class="css-checkbox">
                  <label for="symbols" class="css-label">&nbsp;</label>
                  <p class="checkbox-row__text">Include Symbols <span class="checkbox-row__text--light">(@#$%)</span>
                  </p>
               </div>
               <div class="checkbox-row"><input type="checkbox" id="numbers" class="css-checkbox">
                  <label for="numbers" class="css-label">&nbsp;</label>
                  <p class="checkbox-row__text">Include Numbers <span class="checkbox-row__text--light">(1234)</span>
                  </p>
               </div>
               <div class="checkbox-row"><input type="checkbox" id="lowercase" class="css-checkbox">
                  <label for="lowercase" class="css-label">&nbsp;</label>
                  <p class="checkbox-row__text"> Lowercase Characters <span
                        class="checkbox-row__text--light">(abcde)</span>
                  </p>
               </div>
               <div class="checkbox-row"><input type="checkbox" id="uppercase" class="css-checkbox">
                  <label for="uppercase" class="css-label">&nbsp;</label>
                  <p class="checkbox-row__text">Include Uppercase Characters <span
                        class="checkbox-row__text--light">(ABCDE)</span>
                  </p>
               </div>
               <div class="checkbox-row"><input type="checkbox" id="notsimilar" class="css-checkbox">
                  <label for="notsimilar" class=" css-label">&nbsp;</label>
                  <p class="checkbox-row__text">Exclude Similar Characters <span class="checkbox-row__text--light">(i,
                        l, 1, L, o, 0, O)</span>
                  </p>
               </div>
            </div>
            <button class="btn-generate">Generate</button>
         </div>
      </form>
   </div>
</body>

</html>
